<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/13e75916e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body id="body">
    <div class="container" id="quote-box">
        <div class="row justify-content-center">
            <div class="col-8 bg-white rounded p-5">
                <p id="text" class="lead fw-light fs-1 d-inline">
                    The greatest glory in living lies not in never falling, but in rising every time we fall.
                </p>
                <p id="author" class="text-end lead fs-4">Nelson Mandela</p>
                <div class="row">
                    <div class="col">
                        <a href="https://twitter.com/intent/tweet?text=" id="tweet-quote" target="_blank"><i
                                class="fa-brands fa-square-twitter fa-3x px-1 temp"></i></a>
                        <a href="https://www.tumblr.com/explore/trending?source=homepage_explore" id="tumbler"
                            target="_blank"><i class="fa-brands fa-square-tumblr fa-3x temp"></i></a>
                    </div>
                    <div class="col text-end mt-auto">
                        <button class="btn text-white button d-inline" id="new-quote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
